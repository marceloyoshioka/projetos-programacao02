<body>
    <h1>Função Seno</h1>
    <p>
        A função seno é uma função periódica e seu período é 2π. 
        Ela é expressa por: <span class="marcador"> f(x) = sen x </span>
    </p>
    <p>
        No círculo trigonométrico, o  sinal da função seno  é positivo 
        quando x 
        <span class="marcador">pertence ao primeiro e segundo quadrantes.</span>
        Já no terceiro 
        e quarto quadrantes, o sinal é negativo.    
    </p>
    <img id="seno" src="imagens/circulo_seno.png" alt="Seno">
