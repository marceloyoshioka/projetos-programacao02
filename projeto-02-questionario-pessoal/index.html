<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questionário Pessoal</title>
</head>
<body>
    <form>
        <div class="linha-form">
            <label for="nome">Qual o seu nome?</label>
            <input type="text" id="nome">
        </div>
        <button id="btn_enviar">
            Enviar Nome
        </button>
    </form>

    <form>
        <div class="linha-form">
            <label for="ano_nascimento">Qual é o ano do seu nascimento?</label>
            <input type="number" id="ano_nascimento">
        </div>
        <button id="btn_ano">
            Enviar Ano Nascimento
        </button>
    </form>

    <h1 id="texto"></h1>
    <h3 id="texto_idade"></h3>

    <div>
        <img  id="imagem" src="imagens/1.png" alt="emoji">
    </div>

    <button id="btn_emoji">
        Trocar Emoji
    </button>


    <script src="script.js"></script>
</body>
</html>
